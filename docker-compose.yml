    image: concierge
    networks:
        - rec
    container_name: concierge
    entrypoint: sh ./entrypoint.sh
    mem_limit: 10g
    ports:
      - 5000:5000
    working_dir: /var/www/concierge
    volumes:
      - ./:/var/www/concierge
    environment:
      CONSUL_HOST: consul
    depends_on:
      - consul
